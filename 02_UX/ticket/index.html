<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            display: grid;
            font-family: "Barlow", sans-serif;
            background: #520a71;
            color: white;
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        .ticket {
            margin: auto;
            display: flex;
            background: white;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            border-radius: 15px;
            overflow: hidden;
        }

        .left {
            display: flex;
        }

        .image {
            height: 250px;
            width: 350px;
            background-image: url("https://www.cinematerial.com/media/box-office/9362722.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position-y: 8%;
            opacity: 0.95;
            position: relative;
        }

        .admit-one {
            position: absolute;
            color: darkgray;
            height: 250px;
            padding: 0 10px;
            letter-spacing: 0.15em;
            font-size: 12px;
            display: flex;
            text-align: center;
            justify-content: space-around;
            writing-mode: vertical-rl;
            transform: rotate(-180deg);
        }

        .admit-one span:nth-child(2) {
            color: white;
            font-weight: 700;
        }

        .left .ticket-number {
            height: 250px;
            width: 350px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px;
            color: white;
        }

        .ticket-info {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: space-between;
            align-items: center;
        }

        .date {
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            padding: 5px 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .date span:first-child {
            text-align: left;
            width: 100px;
        }

        .date span:last-child {
            text-align: right;
            width: 100px;
        }

        .date .nov-10 {
            color: #d62839;
            font-size: 20px;
            width: 150px;
        }

        .show-name {
            font-size: 20px;
            color: #d62839;
            font-weight: 700;
        }

        .show-name h1 {
            font-size: 36px;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
            color: #93229f;
            font-family: "Saira Stencil One", sans-serif;
        }

        .time {
            color: #505050;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-weight: 700;
        }

        .time span {
            font-weight: 400;
            color: gray;
        }

        .left .time {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .tagline {
            font-style: italic;
            font-weight: 700;
            font-size: 16px;
        }

        .location {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-top: 8px;
            border-top: 1px solid gray;
            font-weight: 700;
        }
        span{
            color: black;
        }
        .location span:first-child {
            text-align: left;
        }

        .location span:last-child {
            text-align: right;
        }

        .location .separator {
            font-size: 20px;
        }

        .right {
            width: 225px;
            border-left: 1px dashed #404040;
            overflow: hidden;
        }

        .right .admit-one {
            color: darkgray;
        }

        .right .admit-one span:nth-child(2) {
            color: #505050;
        }

        .right .right-info-container {
            height: 250px;
            padding: 10px 10px 10px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background: #520a71;
        }

        .right .show-name h1 {
            font-size: 18px;
            font-family: "Barlow", sans-serif;
            color: white;
        }

        .right .time {
            margin-top: 10px;
            color: white;
        }

        .barcode {
            height:             135px;
            overflow: hidden;
            background: white;
            border-radius: 10px;
        }

        .barcode img {
            height: 100%;
        }

        .right .ticket-number {
            color: #505050;
            font-weight: 700;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="ticket created-by-anniedotexe">
    <div class="left">
        <div class="image">
            <p class="admit-one">
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
            </p>
            <div class="ticket-number">
                <p>#20231304</p>
            </div>
        </div>
        <div class="ticket-info">
            <p class="date">
                <span>EMPIRE</span>
                <span class="nov-10">JUNE 2024</span>
                <span>ISSUE</span>
            </p>
            <div class="show-name">
                <h1>CineConnect</h1>
                <h2>MOVIE NAME</h2>
                <h3>feat. Umesh Shelare</h3>
            </div>
            <div class="time">
                <p>12:49 PM <span>TO</span> TBD</p>
            </div>
            <div class="tagline">
                <p>IN THIS LIFE OR THE NEXT</p>
            </div>
            <p class="location">
                <span>THE CAT'S CRADLE</span>
                <span class="separator"><i class="fas fa-cross"></i></span>
                <span>ANDALUC√çA, SPAIN</span>
            </p>
        </div>
    </div>
    <div class="right">
        <p class="admit-one">
            <span>ADMIT ONE</span>
            <span>ADMIT ONE</span>
            <span>ADMIT ONE</span>
        </p>
        <div class="right-info-container">
            <div class="show-name">
                <h1>#SaveWarriorNun</h1>
            </div>
            <div class="time">
                <p>13.04.2023</p>
                <p>12:49 PM <span>TO</span> TBD</p>
            </div>
            <div class="barcode">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com" alt="QR code">
            </div>
            <p class="ticket-number">#20231304</p>
        </div>
    </div>
</div>

</body>
</html>
