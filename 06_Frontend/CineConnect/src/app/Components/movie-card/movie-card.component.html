<div class="movie-card" (click)="onMovieClick()">
  <img
    [src]="movie.imageUrl"
    alt="{{ movie.name }}"
    class="movie-image"
    routerLink="/moviedetails"
  />
  <div class="movie-details">
    <h3 class="movie-name">{{ movie.name }}</h3>
    <p class="movie-genre">{{ movie.genre }}</p>
  </div>
</div>
